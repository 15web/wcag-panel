<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="wcag-panel " id="wcag-panel">

    <div class="wcag-panel__wrapper wcag-panel__header">
        <div class="wcag-panel__col">
            <div class="wcag-panel__switcher-label">Размер шрифта:</div>
            <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_responsive">
                <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="маленький размер шрифта">Маленький</button>
                <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="средний размер шрифта">Средний</button>
                <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="большой размер шрифта">Большой</button>
            </div>

        </div>
        <div class="wcag-panel__col">
            <div class="wcag-panel__switcher-label">Изображения:</div>
            <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_img">
                <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_img wcag-panel__switcher-btn_img-on" data-type="img" data-view="true" aria-label="показать изображения">Вкл</button>
                <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_img wcag-panel__switcher-btn_img-off" data-type="img" data-view="false" aria-label="скрыть изображения">Выкл</button>
            </div>
        </div>
        <div class="wcag-panel__col wcag-panel__col_color">
            <div class="wcag-panel__switcher-label">Цвет:</div>
            <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_color">
                <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_white flag-button_active" aria-label="Белый фон с черным шрифтом">Б</button>
                <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_black" aria-label="Черный фон с белым шрифтом">Ч</button>
                <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_blue" aria-label="Голубой цвет сайта с черным шрифтом">Г</button>
            </div>
        </div>
        <div class="wcag-panel__settings">

            <button class="wcag-panel__dropdown-toggle" id="dropdownBtn">
                Настройки <span class="wcag-panel__dropdown-toggle-extra-text">отображения</span>
            </button>
        </div>
    </div>

    <div class="wcag-panel__dropdown" id="dropdownMenu" tabindex="-1" aria-expanded="false">
        <div class="wcag-panel__wrapper">

            <div class="wcag-panel__dropdown-item">
                <div class="wcag-panel__switcher-label">Кернинг:</div>
                <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_double">
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_increase" aria-label="увеличить расстояеие между буквами"></button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_decrease" aria-label="уменьшить расстояеие между буквами"></button>
                </div>
            </div>

            <div class="wcag-panel__dropdown-item">
                <div class="wcag-panel__switcher-label">Размер шрифта:</div>
                <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_responsive">
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="маленький размер шрифта">Маленький</button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="средний размер шрифта">Средний</button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn " aria-label="большой размер шрифта">Большой</button>
                </div>
            </div>

            <div class="wcag-panel__dropdown-item">
                <div class="wcag-panel__switcher-label">Изображения:</div>
                <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_img">
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_img wcag-panel__switcher-btn_img-on" data-type="img" data-view="true" aria-label="показать изображения">Вкл</button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__switcher-btn wcag-panel__switcher-btn_img  wcag-panel__switcher-btn_img-off" data-type="img" data-view="false" aria-label="скрыть изображения">Выкл</button>
                </div>
            </div>
            <div class="wcag-panel__dropdown-item">
                <div class="wcag-panel__switcher-label">Цвет:</div>
                <div class="js-wcag-panel-switcher wcag-panel__switcher wcag-panel__switcher_color">
                    <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_white flag-button_active" aria-label="Белый фон с черным шрифтом">Б</button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_black" aria-label="Черный фон с белым шрифтом">Ч</button>
                    <button class="js-wcag-panel-switcher-item wcag-panel__flag-button flag-button flag-button_blue" aria-label="Голубой цвет сайта с черным шрифтом">Г</button>
                </div>
            </div>

            <div class="wcag-panel__dropdown-item">

                <div class="wcag-panel__switcher wcag-panel__reset">
                    <button class="wcag-panel__switcher-btn_reset wcag-panel__switcher-btn " aria-label="Вернуть стандартные настройки"> Вернуть <span class="mobile-hidden">стандартные</span> настройки</button>
                </div>

                <div class="wcag-panel__switch-default">
                    <a href="#" class="wcag-panel__default-link " aria-label="Обычная версия сайта">Обычная версия <span class="mobile-hidden">сайта</span></a>
                </div>

                <div class="wcag-panel__switcher wcag-panel__close">
                    <button class=" wcag-panel__switcher-btn " aria-label="закрыть панель" id="dropdownBtnClose">Закрыть панель</button>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="index.js"></script>
</body>
</html>
